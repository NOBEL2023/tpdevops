version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=timesheetdevopsdb
    ports:
      - 3306:3306
    volumes:
      - ./db:/var/lib/mysql

  tp-foyer:
    depends_on:
      - mysqldb
    image: nbelh/timesheet-devops:1.0.0
    restart : always 
    ports:
      - 8082:8082
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url" : "jdbc:mysql://mysqldb:3306/timesheetdevopsdb?createDatabaseIfNotExist=true",
        "spring.datasource.username" : "root" ,
        "spring.datasource.password" : "",
        "spring.jpa.hibernate.ddl-auto" : "update" }'
    stdin_open: true
    tty: true 

volumes:
  db :